<!DOCTYPE html>
<html lang="" translate="no">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="theme-color" content="#e5e7eb" id="theme-color"> <!-- default color -->
  <link rel="icon" href="favicon.ico">
  <title>Proecole</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Proecole doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    const darkMode = localStorage.dark == 'true';
    const $ = e => document.querySelector(e);
    if (localStorage.dark == 'true') $("html").classList.add("dark");
    const manifestLink = $('link[rel="manifest"]');
    const themeColorMetaTag = $('meta[name="theme-color"]');
    if (manifestLink) {
      manifestLink.setAttribute('href', darkMode ? '/manifest-dark.json' : '/manifest-light.json');
    }
    if (themeColorMetaTag) {
      themeColorMetaTag.setAttribute('content', darkMode ? "#394151" : "#e5e7eb");
    }
    $("html").lang = localStorage.language;
    $('html').setAttribute('dir', localStorage.language == 'ar' ? 'rtl' : 'ltr');
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll("input").forEach(e => e.setAttribute('autocomplete', 'off'));
    });
  </script>
</body>

</html>
